<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightcoral;
            height: 400px;

            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
        }

        div.item {
            padding: 20px;
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
        }

        #i1 {
            align-self: flex-start ;
        }

        #i2 {
            align-self: flex-end ;
        }

        #i3 {
            align-self: center;
        }

        #i4 {
            align-self: stretch;
        }

        #i5 {
            align-self: auto;
        }

        #i6 {
            align-self: stretch;
        }

        #i7 {
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
