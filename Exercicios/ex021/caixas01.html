<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>

    <style>
        h1{ /* box-level */
            background-color: lightcyan;
            height: 40px;
            width: 375px;

            border: 3px solid cyan;

            padding: 2px;

            margin: auto;
        }

        a{ /* inline-level */
            border: 1px solid aqua;

            padding: 1px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são um exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
